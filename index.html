<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places We've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places We've Been</h2>

        <div class="row">

          <div class="col-md-6">
            <h2>Add a place:</h2>
            <form id="new-place">
              <div class="form-group">
                <label for="new-region">Region</label>
                <input type="text" class="form-control" id="new-region">
              </div>

              <div class="form-group" id="landmarkForms">
                <label for="new-landmark">Landmarks</label>
                <input type="text" class="form-control" id="new-landmark1">
                <input type="text" class="form-control" id="new-landmark2">
                <input type="text" class="form-control" id="new-landmark3">
              </div>

              <div class="form-group">
                <label for="new-timeOfYear">Time of Year</label>
                <input type="text" class="form-control" id="new-timeOfYear">
              </div>

              <div class="form-group">
                <label for="new-notes">Notes</label>
                <textarea class="form-control" rows="6" id="new-notes"></textarea>
              </div>

              <button type="submit" class="btn">Add</button>
            </form>
            <h2>Place List:</h2>
            <ul id="placeList">

            </ul>
          </div>

          <div class="col-md-6">
            <div id="show-placeInfo">
              <h2></h2>
              <p>Name of place: <span class="region"></span></p>
              <p>Landmarks:</p>
                <ul>
                  <li><span class="landmark1"></span></li>
                  <li><span class="landmark2"></span></li>
                  <li><span class="landmark3"></span></li>
                </ul>
              <p>Time of Year: <span class="timeOfYear"></span></p>
              <p>Notes: <span class="notes"></span></p>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
